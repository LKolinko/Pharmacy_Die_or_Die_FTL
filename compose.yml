services:
  mongo:
    image: mongo:latest
    container_name: pharmacy_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 31415981

  AdminFront:
    image: docker-adminfront
    build:
      context: ./AdminFrontend
      dockerfile: Dockerfile
    ports:
      - "4242:4242"

volumes:
  mongo_data: