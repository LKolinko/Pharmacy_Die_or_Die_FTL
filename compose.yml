services:
  mongo:
    image: mongo:latest
    container_name: pharmacy_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 31415981

  BackEnd:
    image: docker-backend
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

volumes:
  mongo_data: